<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title id='titre'></title>
  <style>
  body{
	background-color: #858585;
  }
    .tab {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      font-family: sans-serif;
    }
    .tab:hover {
      background-color: #ddd;
    }
    #tabs {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<a class="button-retour" href="../index.html">← Retour</a>
  <h1 id='titre2'></h1>
  <div id="tabs"></div>

  <script>
  // Récupère le nom du dossier à partir de l'URL
    const pathParts = window.location.pathname.split('/');
    const dossier = pathParts[pathParts.length - 2] || 'default';
    // Liste des dossiers connus à l'avance
    const dossiers = ['regle','Agressor', 'Impulsor', 'Incursor', 'Intercessor', 'Librarian', 'Lieutenant', 'Vanguard'];

    const tabsContainer = document.getElementById('tabs');

    dossiers.forEach(nom => {
      const bouton = document.createElement('button');
      bouton.className = 'tab';
      bouton.textContent = nom;
      bouton.onclick = () => {
         window.location.href = `${nom}/index.html`;
      };
      tabsContainer.appendChild(bouton);
    });
	
	document.getElementById('titre').textContent = dossier;
	document.getElementById('titre2').textContent = dossier;
  </script>
</body>
</html>
